            'width-expand': 'width-expand 2s ease-out forwards',
          },
          keyframes: {
            'spin-reverse': {
              '0%': { transform: 'rotate(0deg)' },
              '100%': { transform: 'rotate(-360deg)' },

            'float': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
